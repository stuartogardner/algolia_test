<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.0/dist/algoliasearch.helper.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>

  <div class="main-window">
    <div class="search-section">
      <input type="text" class="searchbar" autocomplete="off" placeholder="Search for restaurants by name, cuisine or location">
    </div>
    <div class="results-filter">
      <div class="filter-panel">
        <h3>Cuisine/Food Type</h3>
        <ul id="filter"></ul>
        <h3>Price</h3>
        <ul id="filter2"></ul>
        <h3>Rating</h3>
        <ul id="filter3"></ul>
      </div>
      <div>
        <div class="results"></div>
        </div>
      </div>
  </div>

  <script src="index.js"></script>
  </body>
</html>
